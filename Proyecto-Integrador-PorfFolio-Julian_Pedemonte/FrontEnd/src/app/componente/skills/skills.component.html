        [imageHeight]="100"
        [imageWidth]="100"
        [outerStrokeWidth]="8"
        [innerStrokeWidth]="2"
        [outerStrokeColor]="'#4882c2'"

        [innerStrokeColor]="'#e7e8ea'"

        [animation]="true"
